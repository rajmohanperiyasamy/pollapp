{% load i18n %}
<li class="cat-list-row" id="div_{{tax_obj.id}}">
	<div class="cat-list-row-inner group">
    	<span class="checkbox-wrap">
		<span class="cform-checkbox-container"><input type="checkbox" id="category" value="{{tax_obj.id}}" name="category" class="check-overflow"><span class="cform-checkbox-element"></span></span>
		</span>
        <div class="cat-list-column cat-name"><h3>{{tax_obj.rate}} %</h3></div>
        <div class="cat-list-column action-buttons">
        	<div class="group">
            	<!--a title="{% trans 'View Stats' %}" class="tttxt-n" href="#"><span class="icon icon-stats"></span></a-->
                <a href="{% url 'admin_bmshop_update_product_taxes' %}?id={{tax_obj.id}}" id="edit_link{{tax_obj.id}}" title="{% trans 'Update Product Tax' %}" class="tttxt-n"><span class="icon icon-edit"></span></a>
                <a title="{% trans 'Delete' %}" class="tttxt-n" href="javascript:delete_category({{tax_obj.id}})"><span class="icon icon-delete"></span></a>
            </div>                                                            
		</div>
	</div>
</li>
