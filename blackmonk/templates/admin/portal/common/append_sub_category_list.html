{% load i18n %}
<li class="sub-cat-list-row" id="div_{{cat.id}}">
	<div class="sub-cat-list-row-inner group">
    	<span class="checkbox-wrap">
		<span class="cform-checkbox-container"><input type="checkbox" value="{{cat.id}}" id="sub{{cat.id}}" name="category" class="check-overflow"><span class="cform-checkbox-element"></span></span>
		</span>
        <div class="cat-list-column cat-name">
            <h3>{{cat}}</h3>
        </div>
		{% if business %}
		<div class="cat-list-column cat-price">
        	<span class="price-field inline-block">
        		<input type="text" id="monthly_price_{{cat.id}}" value="{{cat.price_month}}" placeholder="00.00" class="inline-block sp_price" disabled="disabled">
				<input type="hidden" name="sp_cost_id" class="sp_cost_id" value="{{cat.id}}">
			</span>
			<span class="price-field inline-block">
				<input type="text" id="yearly_price_{{cat.id}}" value="{{cat.price_year}}" placeholder="00.00" class="inline-block sp_price" disabled="disabled">
			</span>
        </div> 
		{% endif %}
        <div class="cat-list-column action-buttons">
            <div class="group">
                <!--a title="{% trans 'View Stats' %}" class="tttxt-n" href="#"><span class="icon icon-stats"></span></a-->
                <a href="{{edit_url}}?id={{cat.id}}" title="{% trans 'Update Category' %}" class="tttxt-n bm-add-gadget edit_link"><span class="icon icon-edit"></span></a>
                <a title="{% trans 'Delete' %}" class="tttxt-n" href="javascript:delete_category({{cat.id}})"><span class="icon icon-delete"></span></a>
            </div>                                                           
        </div>
    </div>                                                    
</li>
