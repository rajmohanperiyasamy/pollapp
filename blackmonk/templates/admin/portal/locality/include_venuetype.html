{% load i18n %}
{% for atr in venuetype %}
<li class="cat-list-row" id="div_{{atr.id}}">
	<div class="cat-list-row-inner group">
    	<span class="checkbox-wrap">
		<span class="cform-checkbox-container"><input type="checkbox" id="category" value="{{atr.id}}" name="category" class="check-overflow"><span class="cform-checkbox-element"></span></span>
		</span>
        <div class="cat-list-column cat-name"><h3>{{atr}}</h3></div>
        <div class="cat-list-column action-buttons">
        	<div class="group">
            	<!--a title="{% trans 'View Stats' %}" class="tttxt-n" href="#"><span class="icon icon-stats"></span></a-->
                <a href="{% url 'admin_portal_locality_venuetype_update' %}?id={{atr.id}}" title="{% trans 'Update VenueType' %}" class="tttxt-n bm-add-gadget"><span class="icon icon-edit"></span></a>
                <a title="{% trans 'Delete' %}" class="tttxt-n" href="javascript:delete_location({{atr.id}})"><span class="icon icon-delete"></span></a>
            </div>                                                            
		</div>
	</div>
</li>  
{% endfor %}
<li>
	{% include 'admin/portal/locality/pagenation.html' %}
</li>
