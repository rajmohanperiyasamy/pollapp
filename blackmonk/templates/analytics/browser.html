{% load humanize %}
<html>
  <head>
  	<style type="text/css">
		.keys{text-align:left;padding:6px 0px 0px 10px;font-size:12px;}
		.browser{width:300px;text-align:center;font-size:14px;}
		
		
	body {margin:0px !important}
	body table{width:100% !important}	
.google-visualization-table-table {
	width:100%;
		  font-size: 10pt;
		  cursor: default;
		  margin: 0px;
		  background: white;
		  border-spacing: 0;
		}
		table tbody tr td span div div{overflow:visible !important}
		.google-visualization-table-table tbody {
		  background: transparent;
			border-radius: 6px 6px 6px 6px;
			   -moz-box-shadow: 0 0 0 1px #CCCCCC inset, 0 0 2px 1px rgba(0, 0, 0, 0.09);
			-webkit-box-shadow: 0 0 0 1px #CCCCCC inset, 0 0 2px 1px rgba(0, 0, 0, 0.09);
				 -o-box-shadow: 0 0 0 1px #CCCCCC inset, 0 0 2px 1px rgba(0, 0, 0, 0.09);
					box-shadow: 0 0 0 1px #CCCCCC inset, 0 0 2px 1px rgba(0, 0, 0, 0.09);			
		}
		
		.google-visualization-table-table * {
		  margin: 0;
		  vertical-align: middle;
		  padding: 2px;
		}
		
		.ms-hd{
			background:url(../images/ie-fix/fetof7.png);
			background-color: #FEFEFE;
			background-repeat: repeat-x;
			background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#FFF), to(#F9F9F9));
			background: -webkit-linear-gradient(top, #FFF, #F9F9F9);
			background: -moz-linear-gradient(top, #FFF, #F9F9F9);
			background: -ms-linear-gradient(top, #FFF, #F9F9F9);
			background: -o-linear-gradient(top, #FFF, #F9F9F9);
			   -moz-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
			-webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
				 -o-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
					box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
			color: #777;
			text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);			
			border-radius:6px 6px 0 0;
			border-bottom: 1px solid #CCCCCC;
		}
		.ms-hd td{
			font-weight:normal;
			font-size:12px;
			color:#777;
			padding:8px 2px 6px;
		}
		.ms-rw, .ms-rw td {
		  background-color: #fff;
		}
		
		.ms-odd-rw, .ms-odd-rw td{
		  background-color: #F9F9F9;
		}
		
		.ms-rw-selected, .ms-rw-selected td{
		  background-color: #d6e9f8;
		}
		
		.ms-rw-hover, .ms-rw-hover td {
		  background-color: #e7e9f9;
		}
		.google-visualization-table-sorthdr {
		  cursor: pointer;
		}
		.google-visualization-table-sortind {
		  color: #ccc;
		  font-size: 9px;
		  padding-left: 6px; /* do not chage - see table.js */
		}
		.ms-col {
			line-height:24px;
		  	padding:0 3px 3px;
			font-size:13px;
		}
		.ms-col-int {
		  text-align: center;
		  white-space: nowrap;
		  color:#9A9A9A
		}

		.google-visualization-table-div-page {
		  margin: 2px 0 0 0;
		  padding: 0;
		}

		.google-visualization-table-td-number {text-align:right}			
				    </style>
	<link rel="stylesheet" href="http://www.eyecon.ro/datepicker/css/datepicker.css" type="text/css" />


    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">
	   
	   
	    google.load('visualization', '1', {packages:['table']});
      google.setOnLoadCallback(BrowserChart);
      function BrowserChart()  {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Browsers');
        data.addColumn('string', 'Visits');
        data.addColumn('string', '% Visits');
        data.addRows([
	
		{% for k,v in browsers %}
			  	{% for key,val in percentage_list%}
			  		{% if v == key %}
			  
					  	['{{k}}',' {{v|intcomma}}',{{val}}+"%"],
					{% endif %}	
			   	{% endfor %}
		{% endfor %}
         
        ]);
		
		
		var options = {
				width:500,
				allowHtml: true,
				showRowNumber: true,
				page:'enable',
				pageSize:10,
				cssClassNames:{
					headerRow: 'ms-hd', 
					tableRow: 'ms-rw', 
					oddTableRow: 'ms-odd-rw', 
					selectedTableRow: 'ms-rw-selected', 
					hoverTableRow: 'ms-rw-hover', 
					headerCell: 'ms-hd-col', 
					tableCell: 'ms-col', 
					rowNumberCell: 'ms-col-int'
					}
		};

        var table = new google.visualization.Table(document.getElementById('Browsers'));
        table.draw(data, options);
      }
		
	   
    	</script>
  </head>

  <body>
   
   <table width=100% cellpadding=0px cellspacing=0px border=0px>
   	<tr><td align="center">
				<span align="left" id="Browsers" ><img src="{{STATIC_URL}}/ui/images/global/loading.gif" /> </span>
	</td></tr>
   </table>
  </body>
</html>
