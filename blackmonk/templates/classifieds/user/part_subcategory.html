{% load i18n %}
<select name="sub_category" data-size="10" onchange="load_attributes($(this).val());" id="id_sub_category" title='Choose parent category first...' class="iSp8 bM-sLt">
	<option value=""></option>
	{% for cat in category_list %}
		<option {% if classified.category.id == cat.id %}selected="selected"{% endif %} value="{{cat.id}}">{{cat}}</option>
	{% endfor %}
</select>
<span class="help-block">Click a sub category.</span>
<script type="text/javascript">
$(document).ready(function(){
	$('#id_sub_category').bind("change", function(){
		$("#mform").validate().element($(this));
	});
});
</script>
