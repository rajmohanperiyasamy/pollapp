{% load i18n %}
<div id="describe-this-videos">
    <div class="upload-gadget-main">
        <form action="{% url 'user_video_edit_selected_video' %}" id="form_category_submit_id" method="post">{% csrf_token %}
            <div class="hform relative-block">
                <div class="describe-items-container">
                	<div class="inset">
                    <ul>{% for cat in videos %}
                        <li class="describe-item-container inline-block group">
                            <div class="thumb-wrap">
                                <span class="thumb"><img id="vimeo_{% if cat.is_vimeo %}{{cat.video_id}}{% endif %}" alt="" src="{% if not cat.is_vimeo %}{{cat.get_thumb}}{% endif %}"></span>
                            </div>
                            <dl class="item-data vertical">
                                <dt><label>{% trans 'Category:' %}</label></dt>
                                <dd>
                                	<select class="select-menu" name = "video_category" name="video_category"  id="video_category{{cat.id}}" >
								   {% for cat in categories %}
											<option value="{{cat.id}}">{{cat.name}}</option>
								   {% endfor %}
									</select>
								</dd>                            
                                <dt><label for="">{% trans 'Title:' %}</label></dt>
                                <dd><input type="text" value="{{cat.title}}" style="width:174px" id="title_6792028732" name="title{{cat.id}}"></dd>
                                <dt><label for="description_6792028732">{% trans 'Description:'%}</label></dt>
                                <dd><textarea rows="2" cols="" style="width:174px"  name="description{{cat.id}}" value="description{{cat.id}}">{{cat.description}}</textarea></dd>
                            </dl>
                        </li> 
                              {% endfor %}                                                                                                                               
                    </ul>
                    </div>
                </div>
            </div> 
			
			<input type="hidden" value="" id="draft_status" name="draft_status">   
            <div class="modal-base form-submit group">
             <!--  <button role="button" onclick="draftstatus('D')" class="cform-button prime" type="submit" ><span class="cform-button-text">{% trans 'Save In Draft ' %}</span></button>
			   -->
               <button role="button" class="cform-button prime" type="submit" ><span class="cform-button-text">{% trans 'Finish' %}</span></button>

            </div>           
        </form>
    </div>            
</div>
<script type="text/javascript">
$(document).ready(function(){
	$('.select-menu').chosen();
	setTimeout(function(){
    {% for cat in videos %}
    {% if cat.is_vimeo %}
    $.ajax({
        type:'GET',
        url: 'http://vimeo.com/api/v2/video/{{cat.video_id}}.json',
		jsonp: 'callback',
        dataType: 'jsonp',
        success: function(data){
            var thumbnail_src = data[0].thumbnail_large;
            $('#vimeo_{{cat.video_id}}').attr('src',thumbnail_src);
        }
    });
{% endif %}
{% endfor %}	
},100);
});
</script>
<script type="text/javascript" src="{{STATIC_URL}}ui/js/inline.js"></script>
