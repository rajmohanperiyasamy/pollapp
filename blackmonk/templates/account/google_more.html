{% load i18n %}
{% if contacts %}
{% for c in contacts %}
<tr>	
	<td><input class="mail_checkbox" value="{{c.email}}" type="checkbox"/></td>
	<td class="tips">{{c.name}}</td>
	<td class="tips">{{c.email}}</td>
</tr>
{% endfor %}
{% else %}
<tr>	
	<td colspan="3">{% trans "No more contacts" %}</td>
</tr>
{% endif %}
