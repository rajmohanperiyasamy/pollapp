{% load i18n %}
{% load thumbnail %}
<div id="ajax_content_loading_seo" style="display:none;padding-top:150px;text-align:center;">
    <img src="{{STATIC_URL}}ui/images/global/loading-s.gif"><br><p>{% trans 'Updating' %}</p>
</div>
<div class="main_col" id="ajax_content_seo">
    <div id="add-new-category" class="modal-form">
    <form name="mform" action="{#% url 'staff_article_seo' article.id %}" id="mform" method="post" class="add_category">{% csrf_token %}
        <div class="fields hform">
            <div id="meta-tags" class="field-group" style="height:220px;">
                <div class="fields-head">
                    <p class="ltxt80">{% trans "You can select one cover image from here. Please select Landscape image for better result" %}.</p> 
                </div>  
                <div class="preview-item medias">
                    <div class="label"><h4></h4></div>
                    <div class="value">
                        <div class="item-photos set-feature">
                            <ul>
                                {% for photo in album.get_gallery_image %}
                                <li class="inline-block selct_photo" id="{{ photo.id }}">
                                    <div class="photos-preview {% if photo.featured %}selected{% endif %}" style="background: none repeat scroll 0 0 #F4F5F7;text-align: center;">
                                        <img src="{% thumbnail photo.photo 110x0 %}" style="height: 73px;">
                                    </div>
                                    <span class="icon-tick" {% if not photo.featured %}style="display:none;"{% endif %}></span>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
                <input type="hidden" value="" name="featured_img" id="id_featured_img">   
            </div>    
        </div>    
        <div class="modal-base form-submit group">
              <button role="button" class="cform-button prime right"  type="button" onclick="save_cover_photo({{ album.id }}, $('#id_featured_img').val())"><span class="cform-button-text">{% trans 'Save' %}</span></button>
        </div>           
    </form>
    <script>
        $(document).ready(function(){
            $(".selct_photo").click(function () {
                $(".photos-preview").removeClass('selected');
                $(".icon-tick").hide();
                $(this).find(".photos-preview").addClass('selected');
                $(this).find(".icon-tick").show();
                $('#id_featured_img').val($(this).attr('id'));
            });
            $('#id_featured_img').val($(".photos-preview.selected").parent().attr('id'));
         });     
    </script>

    <script type="text/javascript" src="{{STATIC_URL}}ui/js/inline.js"></script>
</div>
