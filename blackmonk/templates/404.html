<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{{ globalsettings.domain}} - Page Not Found</title>
<style>
*{padding:0;margin:0;font-family:Arial, Helvetica, sans-serif; font-size:100%; list-style:none; line-height:1.2;}
body{color:#3d3d3d}
a{text-decoration:none;}
#heder{background-color:#FFF;padding:20px 100px 6px;}
.wraper{padding-top:30px;padding:30px 105px;}
h2.title{font-size:22px; font-weight:bold; letter-spacing:-1px;color:#000;}
.subline{font-size:13px;}
.alt_links{padding-top:20px;}
.alt_links h3{font-size:13px;font-weight:normal;}
ul{padding:10px 0;}
ul li a{color:#356bb4; font-size:13px;}
ul li a:hover{text-decoration:underline; color:#06326e}
p.web_link{font-size:12px;padding-top:10px;}
a.back_link{color:#F60 !important;padding-left:20px; background:#FFF url({{ STATIC_URL }}themes/green/images/ico/arrow_back.png) no-repeat 5px center;}
a.back_link:hover{text-decoration:underline}
</style>
</head>

<body>
<div id="heder"><h1 id="logo"> <a id="main_logo" href="/" title="">
                            <img src="{% if globalsettings.logo %}{{ globalsettings.logo.url }}{% endif %}" class="fix_ie6png" alt="{{ globalsettings.domain }}"  />
                        </a></h1></div>
<div class="wraper">
        <h2 class="title">404 Page not found</h2>
        <p class="subline">That page doesn't exist!</p>
        
        <p class="web_link"> back to the <a href="/" class="back_link">{{ globalsettings.domain}} Homepage</a></p>
	</div>
</body>
</html>
