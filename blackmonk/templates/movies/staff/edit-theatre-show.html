    	<div class="fields hform">
    		<div id="ajax_content_loading" style="display: none;" class="content-loading">

            	<div class="field select-field">

				   <!--<input type="hidden" name="moviename" id="moviename" value="{{movietime.movie.id}}">

							{% endif %}
                    </div>
					</div>    
                {% endfor %}
                          
                               
		</div>   
		</div> 
        <div class="modal-base form-submit group">

        </div>           
    </form>

function populateST(val){
	if(val=="apply"){
		s_value = window.document.getElementById('about1').value;
		if (s_value==''){alert("Please enter the showtimes");}
		else{for(i=1;i<=7;i++){window.document.getElementById('about'+i).value = s_value;}}	
	}else{
		for(i=1;i<=7;i++){window.document.getElementById('about'+i).value = "";}
	}
}

<script>		  
 function update_th_showtimes()
{		   


	      var j=0;
		  for(i=1;i<=7;i++)
		  {
		  		strRE = new RegExp( );
			 	strRE.compile( '^[\s ]*$', 'gi' );
				if(strRE.test($("#about"+i).val())==true)
				{	
					j=j+1;
				}
		  }
		  if(j==7) 
		  {
		  	alert("Please enter the showtimes");
		  	return false;
		  }
		  else
		  {
				var show_time = [];
				$(".test-stt").each(function() {
					if ($(this).val()) {
						var myst=$(this).val();
						if(!myst.match(",$")){
							myst+=',';
						}
						if (myst.match(",,$")){
							myst+=',';
						}
						
					
					}
					else{
						var myst = ':';
					    if(!myst.match(",$")){
							myst+=',';
						}
					}
					myst=$.trim(myst);//.replace(',',' '));
						show_time.push(myst);
							
					
				});
				
			    var edit_movietime =$('#moviename').val(); 
				var theatreid =$('#theatrename').val();
				//var movieid =$('#moviename').val();
                var dataString = 'theatreid='+ theatreid +'&show_time=' + show_time + '&edit_movietime=' + edit_movietime;  
				var url = "{% url 'staff_update_theatre_ajax_showtime' %}";
					$.ajax({
				      type: "POST",  
				      url: url,  
				      data: dataString, 
					  beforeSend: function() { $('#spinner').show(); },
                      complete: function() { $('#spinner').hide(); },
				        dataType:'JSON',
			            success: function(data){
							if (data.status == '1'){
									 $(".theatres-showtimes").colorbox({width: "880", initialWidth: "880", height:"auto", top:"5%",title:function(){return getLBTitle($(this));}});
					                 $(".edit_movie_lightbox").colorbox({width: "880", initialWidth: "880", height:"auto", top:"5%",title:function(){return getLBTitle($(this));}});// This one i am using for edit theatre lightbox after adding colorbox
									 $.colorbox.close();
									 	
					                 show_msg(data.msg,data.mtype);
									}							
							else{
								$('#showtimes').empty().html(data.html)
								$.colorbox.close();
								show_msg(data.msg,data.mtype);
							}
				      }  
				    });  
			}
       }
		  	</script>

		function extractLast( term ) {
			return split( term ).pop();

		$( "#about1" )
			// don't navigate away from the field on tab when selecting an item
			.bind( "keydown", function( event ) {
				if ( event.keyCode === $.ui.keyCode.TAB &&
						$( this ).data( "autocomplete" ).menu.active ) {
					event.preventDefault();
				}
			})
			.autocomplete({
				minLength: 0,
				source: function( request, response ) {
					// delegate back to autocomplete, but extract the last term
					response( $.ui.autocomplete.filter(
						availableTags, extractLast( request.term ) ) );
				},
				focus: function() {
					// prevent value inserted on focus
					return false;
				},
				select: function( event, ui ) {
					var terms = split( this.value );
					// remove the current input
					terms.pop();
					// add the selected item
					terms.push( ui.item.value );
					// add placeholder to get the comma-and-space at the end
					terms.push( "" );
					this.value = terms.join( ", " );
					return false;
				}
			});
	});
