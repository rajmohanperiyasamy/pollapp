{% load i18n %}
<div id="search_events" class="module_search rel_block">
<form class="group" name="sform" method="post" action="/events/evsearch/">{% csrf_token %}
    <p class="search_events group" style="width: 360px;">
        <label for="id_find">{% trans 'SEARCH' %}</label>
        <span class="field_wrap search_ex">
        	<input name="sfind" id="id_find" class="events_tips_input" tabindex="1" type="text" value="">
			<em class="tips" id="events_tips" >{% trans 'Search events..' %}</em>
		</span>
    </p>

    <p class="category">
       	<label for="scategory">{% trans 'By category' %}</label>

        <span class="field_wrap">
			<select id="scategory" name="scategory" >
            	<option value="" selected="selected">{% trans 'Select a Category' %}</option>
			{% for cat in categories %}                            	
				<option value="{{cat.slug}}"{% ifequal category.name cat.name %}selected="selected"{% endifequal %}>{{cat.name}}</option>
			{% endfor %}	
			</select>
        </span>
    </p>

	<p class="date" >
       	<label for="date">{% trans 'By day' %}</label>
        <span class="field_wrap">

			<select id="sdate" name="sdate">
            	<option value="" selected="selected">{% trans 'Select a Date...' %}</option>
            	<option value="today.shtml/">{% trans 'Today' %}</option>
				<option value="tomorrow.shtml/">{% trans 'Tomorrow' %}</option>
                <option value="this_week.shtml/">{% trans 'This Weekend' %}</option>
                <option value="nxt_week.shtml/">{% trans 'Next 7 Days' %}</option>
                <option value="nxt_month.shtml/">{% trans 'Next 30 Days' %}</option>
			</select>
        </span>
    </p>
    
	<span class="btn_m_search">
       	<button class="super large blue button single_submit" name="id_find" type="submit"><span class="movie_search">{% trans 'Search' %}</span></button>
	</span>
	
	<div id="add_events">
		<a href="{% url 'events_addevent' %}">{% trans 'Add an Event' %}<span>{% trans 'Submit now, Its free!' %}</span></a>
	</div>
	<div class="clear"></div>
</form>
<div class="clear"></div>
</div>
