{% load i18n %}
<h3>{% trans 'Tell a friend' %}</h3>
<form id="respond_form" method="post" action_url = "{% url 'bookmark_ajax_tell_friend' %}">
{% csrf_token %}
	<input type="hidden" id="content_id" name="content_id" value="{{bookmark.id}}" />
	<input type="hidden" name="hashkey" id="id_hashkey" value="{{ scaptcha.hash }}" />
	<input name="respond_hashkey" id="respond_hashkey" value="" type="hidden" />

	<label for="from_name">{% trans 'Your Name:' %}</label>
	<p>
		<input type="text" maxlength="15" autocomplete="off" size="30" name="from_name" id="from_name" class="input_text">
	</p>

	<label for="to_name">{% blocktrans %}Your Freind's Name:{% endblocktrans %}</label>
	<p>
		<input type="text" maxlength="50" size="30" name="to_name" id="to_name" class="input_text">
	</p>
	
	<label for="to_email">{% blocktrans %}Your Friend's Email:{% endblocktrans %}</label>
	<p>
		<input type="text" maxlength="50" size="30" name="to_email" id="to_email" class="input_text">
	</p>

	<label>{% trans 'Subject:' %}</label>
	<p style="width:410px" class="field">{{ globalsettings.domain }} - <span id="keyup_name"><b>{% trans 'Your Name' %}</b></span> {% trans 'sent you Bookmark details of' %} "{{bookmark.title}}" </p>

	<label for="msg">{% trans 'Message:' %}</label>
    <textarea rows="5"  name="msg" id="msg" cols="30" class="medium field"></textarea>

	<span align='center' id="ajax_loading" class="loading-stats"  style="display:none;">
		<img src="{{STATIC_URL}}ui/images/global/loading-s.gif">Sending...
	</span>

	<div class="form_footer">
		<button id="send_mail" type="button" class="button super green large" onclick="submit_content()" ><span>{% trans 'Submit' %}</span></button>
		<p id="respondstatus"></p>
	</div>

</form>
