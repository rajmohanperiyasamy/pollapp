{% load thumbnail %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{% block pagetitle %}{% endblock %}</title>
    {% block meta %}{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon" type="image/png" href="{% if globalsettings.fav_ico %}{{ globalsettings.fav_ico.url }}{% else %}{{STATIC_URL}}themes/green/images/ico/16X16-BM_ICON.png{% endif %}" />
    <link rel="apple-touch-icon-precomposed" href="{% if globalsettings.iphone_logo %}{{ globalsettings.iphone_logo.url }}{% else %}{{STATIC_URL}}themes/green/images/ico/apple-touch-icon-300x300-precomposed.png{% endif %}">
    
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}themes/css/base.css" />
    <!-- css -->
    <!-- js libs -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{STATIC_URL}}themes/js/jquery.raty.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script> 
    
    <!--[if lt IE 8]>
         <script src="{{STATIC_URL}}themes/js/lte-ie7.js"></script>
    <![endif]-->

    {% block head %}{% endblock %}
</head>
<body>
    <div id="site-map-wrapper" class="oFl explore-map on static">
        <div class="map-inner">
            <header id="mast-head">
                <div class="titlebar">
                    <div class="row-fluid">
                        {% block navigation %}
                            {% include 'default/locality/map/module-navigation.html' %}
                        {% endblock %}    
                    </div>
                </div>
            </header>
            <!-- /.masthead -->
            <!--div class="closeMap"> <a class="close" href="javascript:void(0)"><i aria-hidden="true" class="bUi-iCn-rMv-16"></i></a> </div-->
            <div id="content-container" class="tBl-bLk">
                {% block content %}{% endblock %}
            </div>
        </div><!-- /map-inner -->   
    </div><!-- /site-map-wrapper -->   
</body>
</html>
