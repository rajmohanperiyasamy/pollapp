<div class="main_col" id="ajax_content" style="padding: 25px;">
	<div id="add-new-category" class="modal-form">
		<div class="field-group cr_wmr">
			<div class="field text-field">
                <div class="label">
                    <label style="display: inline-block; width: 75px;">Posted by</label>
                    <label style="font-weight: bold; margin-left: 10px;">: {{ contact.name|default:"Nil" }}</label>
                </div>
            </div>
            <div class="field text-field">
                <div class="label">
                    <label style="display: inline-block; width: 75px;">Posted on</label>
                    <label style="font-weight: bold; margin-left: 10px;">: {{ contact.created_on|date:"M d, Y" }}</label>
                </div>
            </div>
            <div class="field text-field">
                <div class="label">
                    <label style="display: inline-block; width: 75px;">Phone no</label>
                    <label style="font-weight: bold; margin-left: 10px;">: {{ contact.phone|default:"Nil" }}</label>
                </div>
            </div>
            <div class="field text-field">
                <div class="label">
                    <label style="display: inline-block; width: 75px;">Email</label>
                    <label style="font-weight: bold; margin-left: 10px;">: {{ contact.email|default:"Nil" }}</label>
                </div>
            </div>
            <div class="field text-field">
                <div class="label">
                    <label style="display: inline-block; width: 75px;">Company</label>
                    <label style="font-weight: bold; margin-left: 10px;">: {{ contact.company|default:"Nil" }}</label>
                </div>
            </div>
            <div class="field text-field">
                <div class="label">
                    <label style="display: inline-block; width: 75px;">Website</label>
                    <label style="font-weight: bold; margin-left: 10px;">: {{ contact.website|default:"Nil" }}</label>
                </div>
            </div>
            <div class="field text-field">
                <div class="label">
                    <label style="display: inline-block; width: 75px;">Subject</label>
                    <label style="font-weight: bold; margin-left: 10px;">: {{ contact.subject|default:"Nil" }}</label>
                </div>
            </div>
            <div class="field text-field">
                <div class="label">
                    <label style="display: inline-block; width: 75px;">Message</label>
                    <label style="font-weight: bold; margin-left: 10px;">: {{ contact.notes|default:"Nil" }}</label>
                </div>
            </div>
		</div>
	</div>
</div>
<div class="modal-base  group">
   <button role="button" class="cform-button prime right" onclick="$.colorbox.close();" type="button"><span class="cform-button-text">OK</span></button>
</div>
