<div id='offline_form' class="form-horizontal {% if payment_settings.online_payment %}hide{% endif %}">
	<h4>Offline payment form:</h4>
	<div class="control-group">
		<label class="control-label">Email</label>
		<div class="controls">
			<input type="text" name="email" class="iSp8" autocomplete="off" value="{{user.useremail}}">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Phone</label>
		<div class="controls">
			<input type="text" name="phone_no" class="iSp8" autocomplete="off" value="{{user.mobile|default:''}}">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">Address</label>
		<div class="controls">
			<textarea name="address" class="iSp8"></textarea>
		</div>
	</div>
</div>
