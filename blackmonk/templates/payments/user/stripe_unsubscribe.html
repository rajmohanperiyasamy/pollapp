{% load i18n %}
<div class="row-fluid">
	<span class="control-label">{% trans "Please confirm the below details so that a staff member could contact you to confirm your cancellation of subscription." %}</span>
	<form id="sform" data-bizid="{{stripe_object.object_id}}" action="{% url 'business_unsubscribe' stripe_object.object_id %}" class="form-horizontal uSr-aCnT mRb0">{% csrf_token %}
		<div class="control-group">
	        <label class="control-label" >{% trans 'User Name' %}</label>
			<label class="control-label" style="width: 60px;" >{{user.display_name}}</label>
	    </div>
		<div class="control-group">
	        <label class="control-label" >{% trans 'Email' %}</label>
	        <div class="controls">
				<input type='text' id='emailid' value='{{user.useremail}}' name='emailid' class='span8'>
	        </div>
	    </div>
		<div class="control-group">
	        <label class="control-label" >{% trans 'Phone/Mobile No' %}</label>
	        <div class="controls">
                <input type='text' id='phoneno' value='' name='phoneno' class='span8'>
	        </div>
	    </div>
		<div class="control-group">
	        <label class="control-label" >{% trans 'Reason for unsubscribing' %}<em class="cLr-rEd">*</em></label>
	        <div class="controls">
	            <textarea id="reason" class="iSp8 pD5" title="Meta Description" style="height:70px;" rows="4" name="reason" cols="30"></textarea>
				<span class="help-block bm-error-txt-spn fS12">{% trans "In one or two short sentences please provide us the reason for unsubscribing." %}</span>
	        </div>
	    </div>
	</form>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		$("#sform").validate({
			highlight: function(element, errorClass){$(element).parent().addClass('error');$(element).addClass('error');},
			unhighlight: function(element, errorClass){$(element).parent().removeClass('error');$(element).removeClass('error');},
			errorPlacement: function(error, element){},
		   	rules:{
				emailid:{required:true,email:true},
				phoneno:{required:true},
				reason:"required"
		   	}
		});
	});
</script>
