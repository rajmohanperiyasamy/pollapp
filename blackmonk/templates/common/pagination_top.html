{% load i18n %}	
<input type="hidden" value="{{item_perpage}}" name="id_item_per_page" id="id_item_per_page">
 <ul class="toolbar right" id="pagination_top">
        <li class="tool">
            <div class="page-summary">
                <span class="relative-block top_pge_toggle">
                    <span id="id_current_items" class="current-items"><span id="id_from_to">{% if to_range %}{{from_range}}{% else %}0{% endif %} - {{to_range}} </span><span class="arrow"></span></span>
                    <ul class="dropdown-list" style="display: none;">
                        <li class="top_pge_list_hd"><strong>{% trans 'Show listing' %}</strong></li>
                        <li><a href="javascript:void(0)" name="10" onclick="$('#id_item_per_page').val($(this).attr('name')),filter_content();">10 {% trans 'per page' %}</a></li>
                        <li><a href="javascript:void(0)" name="20" onclick="$('#id_item_per_page').val($(this).attr('name')),filter_content();">20 {% trans 'per page' %}</a></li>
                    </ul>                                                            
                </span> {% trans 'of' %}&nbsp;&nbsp;<span id="top_item_count"> {{count}}</span>
            </div>
            <div class="quick-page-nav">
                <div class="previous {% if not has_previous %}inactive{% endif %}" id="top_pge_previous" onclick="$('#id_pagentn').val($('.val_previous a').attr('id')),filter_content();"  ><span class="icon-prev">{% trans 'PREV' %}</span></div>                                                    
                <div class="next {% if not has_next %}inactive{% endif %}" id="top_pge_next"  onclick="$('#id_pagentn').val($('.val_next a').attr('id')),filter_content();"><span class="icon-next">{% trans 'NEXT' %}</span></div>                                                    	
            </div>                                                        
        </li>
   </ul>
